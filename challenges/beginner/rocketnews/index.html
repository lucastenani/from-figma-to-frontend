<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <title>Rocketnews</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <header>
          <img src="./images/logo.svg" alt="Rocket News logo image" />
        </header>
        <section class="rocket-texts">
          <h1>Update ideas and information in 5 minutes.</h1>
          <h2>Everything you need to know to start your day well-informed.</h2>
          <p>
            News about the Rocketseat universe, and everything you need to start
            your day better.
          </p>
          <p>Perfect for getting ready to code â˜•</p>
        </section>
        <section class="rocket-email">
          <label for="email">Enter your email:</label>
          <div class="rocket-email-input">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="hi@rocketseat.com"
            />
            <button type="submit">
              <img src="./images/send.svg" alt="send button" />
            </button>
          </div>
        </section>
        <section class="rocket-link">
          <a href="#" class="rocket-link">Let me read first</a>
        </section>
      </main>
      <aside>
        <img
          src="./images/read_news.jpg"
          alt="Image of a man working on a computer"
        />
      </aside>
    </div>
  </body>
</html>
