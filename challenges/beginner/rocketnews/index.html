<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <title>Rocketnews</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <header>
          <img src="./images/logo.svg" alt="Rocket News logo image" />
        </header>
        <section class="rocket-texts">
          <h1>atualize ideias e informações em 5 minutos.</h1>
          <h2>
            tudo que você precisa saber para começar seu dia bem e informado
          </h2>
          <p>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor.
          </p>
          <p>perfeito para se preparar para codar ☕</p>
        </section>
        <section class="rocket-email">
          <label for="email">Insira seu e-mail:</label>
          <div class="rocket-email-input">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="oi@rocketseat.com"
            />
            <button type="submit">
              <img src="./images/send.svg" alt="send button" />
            </button>
          </div>
        </section>
        <section class="rocket-link">
          <a href="#" class="rocket-link">deixe-me ler primeiro</a>
        </section>
      </main>
      <aside>
        <img
          src="./images/read_news.jpg"
          alt="Image of a man working on a computer"
        />
      </aside>
    </div>
  </body>
</html>
