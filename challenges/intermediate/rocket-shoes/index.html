<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Rocket Shoes</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="mobile">
          <img src="./images/menu.svg" alt="menu icon" id="close-nav" />
          <button>
            <img src="./images/icon-bag.svg" alt="My cart" />
          </button>
        </div>
        <nav class="header-nav">
          <img src="./images/logo.svg" alt="Logo" class="logo" />
          <ul>
            <li><a href="#" class="nav-link">MAN</a></li>
            <li><a href="#" class="nav-link">WOMAN</a></li>
            <li><a href="#" class="nav-link">CHILD</a></li>
            <li><a href="#" class="nav-link">CUSTOMIZE</a></li>
          </ul>
        </nav>
        <div class="search">
          <input
            type="text"
            name="search"
            placeholder="Search..."
            id="search-input"
          />
          <img src="./images/icon-search.svg" alt="Search" />
        </div>
        <button class="desktop-button">
          <img src="./images/icon-bag.svg" alt="My cart" />
        </button>
      </header>
      <section class="nav-mobile">
        <img src="./images/logo.svg" alt="Logo" />
        <img src="./images/menu.svg" alt="menu icon" id="bar" />
      </section>
      <main>
        <aside>
          <h1>Sport Running Top Sneakers</h1>
          <p class="description">
            These sneakers are designed to make you even more fit, focused, and
            muscular.
          </p>
          <p class="price">$1,000.00</p>
          <button>BUY</button>
        </aside>
        <section>
          <div class="main-product-image">
            <img
              src="./images/tenis-1-ampliado.png"
              id="main-image"
              alt="Blue Sneaker"
            />
          </div>
          <div class="product-image-gallery">
            <img
              src="./images/tenis-1-galeria.png"
              class="small-image"
              alt="Blue Sneaker"
            />
            <img
              src="./images/tenis-2-galeria.png"
              class="small-image selected"
              alt="Blue Sneaker"
            />
            <img
              src="./images/tenis-3-galeria.png"
              class="small-image"
              alt="Blue Sneaker"
            />
          </div>
        </section>
      </main>

      <footer>
        <img src="./images/img-video.png" alt="video" class="video" />
        <nav class="footer-nav">
          <ul>
            <li><a href="#">FACEBOOK</a></li>
            <li><a href="#">INSTAGRAM</a></li>
            <li><a href="#">YOUTUBE</a></li>
            <li><a href="#">TWITTER</a></li>
          </ul>
        </nav>
        <div class="explore">
          <a href="#">EXPLORE MORE</a>
          <img src="./images/icon-arrow.svg" alt="icon arrow" />
        </div>
      </footer>
    </div>
  </body>
</html>
