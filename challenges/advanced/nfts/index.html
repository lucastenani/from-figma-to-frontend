<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="./images/logo.svg" alt="Rocket NFTs Logo" class="logo" />
        <ul class="nav-list">
          <li>
            <a href="#" class="nav-item">Buy NFT</a>
          </li>
          <li>
            <a href="#" class="nav-item">About</a>
          </li>
          <li>
            <a href="#" class="nav-item">FAQ</a>
          </li>
        </ul>
        <button class="connect">
          <img src="./images/logo_MetaMask.svg" alt="Image of a fox" />
          <p>Connect Wallet</p>
        </button>
        <img src="./images/menu.svg" alt="Menu button" id="menu-button" />
      </nav>
    </header>
    <main>
      <div class="discover">
        <article>
          <div class="discover-description">
            <p>
              Digital marketplace for crypto collectibles and non-fungible
              tokens (NFTs). Buy, sell, and discover unique digital assets for
              you.
            </p>
            <div class="discover-artists">
              <img src="./images/group-avarts.png" alt="Selected artists" />
              <div>
                <p><span>+10</span></p>
                <p>Selected artists</p>
              </div>
            </div>
          </div>
          <div>
            <h1>
              Discover true digital art and collect diverse <span>NFTs</span>
            </h1>
          </div>
          <div>
            <img src="./images/badge.svg" alt="Explore Art" />
          </div>
        </article>
        <article class="gallery">
          <img src="./images/galeria-1.png" alt="Astronaut NFT" />
          <img src="./images/galeria-2.png" alt="Astronaut NFT" />
          <img src="./images/galeria-3.png" alt="Astronaut NFT" />
          <img src="./images/galeria-4.png" alt="Astronaut NFT" />
          <img src="./images/galeria-5.png" alt="Astronaut NFT" />
          <img src="./images/galeria-6.png" alt="Astronaut NFT" />
          <img src="./images/galeria-7.png" alt="Astronaut NFT" />
          <img src="./images/galeria-8.png" alt="Astronaut NFT" />
        </article>
      </div>
      <section class="sales"></section>
      <section class="popular"></section>
      <section class="top-artists"></section>
    </main>
  </body>
</html>
