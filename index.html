<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Figma To Frontend</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <section>
        <h1>Challenges</h1>
      </section>
    </header>

    <main>
      <div class="challenge">
        <img
          src="assets/images/main-page/cookbook.webp"
          class="challengeImage"
          alt="Challenge image"
        />
        <div class="challengeDescription">
          <h2>"Cookbook" Challenge</h2>
          <p>
            In this challenge, it was proposed to recreate a cake recipe page
            from figma
          </p>
          <ul>
            <li class="difficulty">
              <img
                src="assets/images/main-page/dumbbell_weight.svg"
                alt="dumbbell weight"
              />
              <span>Beginner</span>
            </li>
            <li>HTML</li>
            <li>CSS</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
